<div class="p-0 card container-fluid mt-5">
    <div class="row">
        <div class="col-xl-8 col-lg-8 col-md-12 col-12 cart">
            <div class="title">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-12"><h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="text-xl-center text-lg-center text-md-left text-left mt-sm-2 mb-sm-2 col-xl-4 col-lg-4 col-md-12 col-12 text-muted">{{productsInCart.length}} items

                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-12">
                    <button class="btn btn-danger" (click)="clearCart()">Clear Cart Items</button>
                </div>
                </div>
            </div>   

            <div class="text-center row border-top border-bottom " *ngFor=" let item of productsInCart; let index = index">
                <div class="row mt-3">
                    <div class="col-xl-3 col-lg-3 col-md-6 col-6">
                        <img class="img-fluid" src="{{imgsrc}}/{{item.image}}" alt="{{item.image}}">
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-6 col-6">
                        <div class="row text-muted">{{item.title}}</div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-6 col-6">
                        <a style="cursor:pointer" (click)="minus(index)"><i class="fa fa-minus text-primary"></i></a>
                            <input type="number" class="w-50" (change)="detectChange()" [(ngModel)]="item.quanity" min="1">
                            <!-- {{item.quanity}} -->
                        <a style="cursor:pointer" (click)="plus(index)"><i class="fa fa-plus text-primary"></i></a>

                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-6 col-6">
                        EGP {{item.price *item.quanity}}
                      <a style="cursor:pointer" (click)="deleteItem(index)" ><i class="text-danger fa fa-close"></i></a>
                    </div>
                </div>
            </div>


            <div class="back-to-shop"><button routerLink="/" class="btn btn-info">&leftarrow; Back to shop</button></div>
        </div>


        
        <div class="col-xl-4 col-lg-4 col-md-12 col-12 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS : {{productsInCart.length}}</div>
                <div class="col text-right">EGP {{total}}</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- EGP25.00</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">EGP <input type="text" disabled [(ngModel)]="total"></div>
            </div>
            <button class="btn btn-dark"(click)="checkOut()">CHECKOUT</button>
        </div>
    </div>
    
</div>
