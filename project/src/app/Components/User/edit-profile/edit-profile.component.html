<div class="container mt-5 m-auto form w-50">
    <form [formGroup]="UpdateProfileForm" (ngSubmit)="UpdateProfile()">
      <h2 class="text-center mb-5">Edit Profile</h2>
      <div class="m-3 form-group d-flex justify-content-center ">
        <label class="mx-2">name: </label>
        <input formControlName="name" type="text" class="form-control" />
      </div>
      <div class="m-3 form-group d-flex justify-content-center ">
        <label class="mx-2">email: </label>
        <input formControlName="email" type="text" class="form-control" />
      </div>
      <div class="m-2 form-group d-flex justify-content-center ">
        <label class="mx-2">address: </label>
        <input formControlName="address" type="text" class="form-control" />
      </div>
      <div class="m-2 form-group d-flex justify-content-center ">
        <label class="mx-2">phone: </label>
        <input formControlName="phone" type="text" class="form-control" />
      </div>
      <div class="m-2 form-group d-flex justify-content-center ">
        <label class="mx-2">password: </label>
        <input formControlName="password" type="text" class="form-control" />
      </div>
      <div class="form-group d-flex justify-content-center ">
        <input type="submit" class="w-50 btn btn-success" value="Update" />
      </div>
  
    </form>
    </div>
