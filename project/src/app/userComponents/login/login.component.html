<section class="bg-light d-flex justify-content-center align-items-center">
  <div class="card custom-card mb-5" style="margin-top:100px">
        <div class="text-center">
          <h1>Login</h1>
          <h6>please enter email & password</h6>
        </div>
        <form>
          <form [formGroup]="login" (ngSubmit)="loginData()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName="email" #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

              <div class="text-danger" >
                <!-- <span>*Email is required</span> -->
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input  formControlName="password"  #password type="password" class="form-control" id="exampleInputPassword1">
              <div class="text-danger" >
                <!-- <span>*Password must be more than 8  </span> -->
              </div>
            </div>
            <button type="submit" class="btn btn-primary">login</button>
          </form>
          <a routerLink="/signup"> new user.... click to SignUp</a>
        </form>
      </div>
</section>
